<body>
  <div class="div-all">
    <section>

      <table class="containertable">
        <thead>
          <tr>
            <th>
              <h1 class="table">Universidad</h1>
            </th>
            <th>
              <h1 class="table">Grado</h1>
            </th>
            <th>
              <h1 class="table">Asignatura</h1>
            </th>
            <th class="esconder">
              <h1 class="table">Descripci√≥n</h1>
            </th>
            <th>
              <h1 class="table">Fecha</h1>
            </th>
            <th class="esconder">
              <h1 class="table">Hora inicio</h1>
            </th>
            <th class="esconder">
              <h1 class="table">Hora fin</h1>
            </th>
            <th>
							<h1 class="table">Acciones</h1>
						</th>
          </tr>
        </thead>
        <mat-spinner *ngIf="tutorias.length === 0"></mat-spinner>
        <tbody>
          <tr *ngFor="let room of tutorias">
            <td>{{room['university']}}</td>
            <td>{{room['degree']}}</td>
            <td>{{room['subject']}}</td>
            <td class="esconder">{{room['description']}}</td>
            <td>{{room['starting_time']}}</td>
            <td class="esconder">{{room['ending_time']}}</td>
            <td class="esconder">{{room['ending_time']}}</td>
            <td><a href="/tutor/classView/{{room['guid']}}">Ver detalles</a></td>
          </tr>
        </tbody>
      </table>  
    </section>
  </div>
</body>
