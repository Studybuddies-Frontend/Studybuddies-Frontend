<body>
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar
				Sesión</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
			<div class="login-form">
				<form
					class = "form-horizontal m-t-20"
					*ngIf = "!isLoggedIn"
					id="idloginform"
					name="loginform"
					#f="ngForm"
					(ngSubmit)="f.form.valid && login()">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">Usuario</label>
							<input 
								name="username"
								[(ngModel)]="username"
								type="text" 
								class="form-control"
								#usernameField="ngModel"
								[ngClass]="{ 'is-invalid': f.submitted && usernameField.invalid }"
								required>
							<div *ngIf="f.submitted && usernameField.invalid" class="invalid-feedback">
								El nombre de usuario no es correcto
							</div> 
						</div>
						<div class="group">
							<label for="pass" class="label">Contraseña</label>
							<input 
								name="password"
								[(ngModel)]="password"
								type="password" 
								class="form-control"
								(keydown.enter)="f.ngSubmit.emit()"
								#passwordField="ngModel"
								[ngClass]="{ 'is-invalid': f.submitted && passwordField.invalid }"
								required>
							<div *ngIf="f.submitted && passwordField.invalid" class="invalid-feedback">
								La contraseña no es correcta
							</div>
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> Mantener mi sesión iniciada</label>
						</div>
						<div class="group">
							<input type="submit" class="button" value="Iniciar sesión">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#forgot">¿Olvidaste tu contraseña?</a>
						</div>
					</div>
				</form>
				<div class="sign-up-htm">
					<div class="group">
						<label for="user" class="label">Usuario</label>
						<input id="user" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">Contraseña</label>
						<input id="pass" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="pass" class="label">Repetir contraseña</label>
						<input id="pass" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="pass" class="label">Email</label>
						<input id="pass" type="text" class="input">
					</div>
					<div class="group">
						<input type="submit" class="button" value="Registrarse">
					</div>
					<div class="hr"></div>
				</div>
			</div>
		</div>
	</div>
</body>

		</p>
	</div>
