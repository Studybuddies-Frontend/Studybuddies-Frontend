<body>
  <div class="div-all">

    <section>
      <form class= "my-2 my-lg-0 w-75 text-align:center">
        <input name="search" class="form-control mr-sm-2" type="search" placeholder="Buscar tutoría..." [(ngModel)]="search">
      </form>
    </section>

    <section>
      <table class="containertable">
        <thead>
          <tr>
            <th class="esconder">
              <h1 class="table">Universidad</h1>
            </th>
            <th>
              <h1 class="table">Grado</h1>
            </th>
            <th>
              <h1 class="table">Asignatura</h1>
            </th>
            <th class="esconder">
              <h1 class="table">Descripción</h1>
            </th>
            <th>
              <h1 class="table">Fecha</h1>
            </th>
            <th class="esconder">
              <h1 class="table">Hora inicio</h1>
            </th>
            <th class="esconder">
              <h1 class="table">Hora fin</h1>
            </th>
            <th>
              <h1 class="table">Detalles</h1>
            </th>
          </tr>
        </thead>
        <mat-spinner *ngIf="rooms.length === 0"></mat-spinner>
        <tbody>
          <tr *ngFor="let room of (rooms | classFilter:search)">
            <td class="esconder">{{ room["university"] }}</td>
            <td>{{ room["degree"] }}</td>
            <td>{{ room["subject"] }}</td>
            <td class="esconder">{{ room["description"] }}</td>
            <td>{{ room["date"] }}</td>
            <td class="esconder">{{ room["iTime"] }}</td>
            <td class="esconder">{{ room["fTime"] }}</td>
            <td>
              <a href="/tutor/classView/{{ room['guid'] }}">Ver detalles</a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <section>
      <div class="row animated fadeIn fast w-75" *ngIf="(rooms | classFilter:search).length <1">
        <div class="col-md-12">
          <div class="alert alert-info" role="alert">
            No existen resultados para esta búsqueda
          </div>
        </div>
      </div>
    </section>  

  </div>
</body>
