<div class="container-fluid">
  <form class="formRooms" #reportForm="ngForm" (ngSubmit)="reportForm.form.valid && createReport()"><div class="row"><h1 class="titulo">REPORTA UN PROBLEMA</h1>
    <br>
    <div class="col-lg">
      <p class="info-text">
      Desde aquí podrás enviar un problema que hayas tenido en la aplicación o un error que hayas encontrado.
      Nuestro equipo de soporte contactará contigo si fuese necesario.		</p>
      <label for="lname">ASUNTO</label><br>
      <input type="text" id="asunto" name="asunto" [(ngModel)]="asunto" required><br>
      <br>
      <label for="fname">DESCRIPCIÓN</label><br>
      <textarea id="description" name="description" [(ngModel)]="description" required></textarea><br>
      <br>
      <br>    
    </div>
    <div style="margin-bottom: 1.5%;"><a (click)='navigateToList()' [href]='createReport()' target="_top">ENVIAR</a></div>
    <div><input type=button value="VOLVER" onclick="location.href = 'student/classList'"></div>
    
  </div>
</form>
</div>
